<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logogranja.png" alt="logo" class="logo">



            <form action="/" class="form">
                <label for="email" class="label">Correo</label>
                <input type="text" id="email" placeholder="example@granjazul.com" class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="************" class="input input-password">

                <input type="submit" value="Iniciar Sesión" class="primary-button login-button">
                <a href="/">Olvide mi contraseña</a>
            </form>
            <button class="secondary-button signup-button">Registrarse</button>
        </div>
    </div>
</body>
</html>
